max_input_vars = 20000
max_execution_time = 600
max_input_time = 600
memory_limit = 1024M
post_max_size = 50M
upload_max_filesize = 50M
default_socket_timeout = 600
short_open_tag = Off
date.timezone = America/Sao_Paulo
expose_php = Off
extension=curl
extension=imap
extension=mbstring
extension=mysqli
extension=zip
extension=gd
extension=zlib
zend_extension=opcache
opcache.enable=1
opcache.jit=0
